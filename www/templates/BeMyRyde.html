<ion-view title="Be My Ryd">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <h1>Be My Ryd</h1>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Source</span>
                <input type="text" placeholder="San Jose, CA">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Destination</span>
                <input type="text" placeholder="San Francisco, CA">
            </label>
        </div>
        <button ng-click="goToMap()" class="button button-block button-positive">
            Submit
        </button>
    </ion-content>
</ion-view>
